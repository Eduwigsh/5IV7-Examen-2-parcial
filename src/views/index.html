<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main-container">
        <div class="whenFlexeas">
            <h2>Elige el tipo de cifrado AES que vas a usar</h2>
            <form name="f1" id="f1">
            <!-- elige el tipo de AES-->
                <center>
                <input type="radio" name="tipo" value="16" id="AES128">
                <label for="AES128">
                    AES de 128 (16 caracteres)
                </label>
                <br>
                <br>
                <br>
                <input type="radio" name="tipo" value="24" id="AES192">
                <label for="AES192">
                    AES de 192 (24 caracteres)
                </label>
                <br>
                <br>
                <br>
                <input type="radio" name="tipo" value="32" id="AES256">
                <label for="AES256">
                    AES de 256 (32 caracteres)
                </label>
                <br>
                <br>
                <br>
                    <!-- elige la accion-->
                <input type="button" value="cifrar" onclick="tipoencriptado()" class="viajar">
                <input type="button" value="decifrar" onclick="tipodesencriptado()" class="viajar">
                </center>
            </form>
            </div>
        </div>
    </div>
